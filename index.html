<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Video Website</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f3f3f3;
        }

        header {
            background: #222;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        /* Banner Section */
        .banner {
            background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1200&q=60') no-repeat center/cover;
            height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 0px 0px 8px rgba(0,0,0,0.6);
        }

        .banner h1 {
            font-size: 40px;
            margin: 0;
        }

        .play-btn {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 20px;
            background: #ff4747;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .play-btn:hover {
            background: #e93737;
        }

        /* Video Popup Section */
        .video-section {
            display: none;
            padding: 30px;
            text-align: center;
            background: white;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        iframe {
            border: none;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding: 15px;
            margin-top: 30px;
            background: #333;
            color: white;
        }
    </style>

    <script>
        function showVideo() {
            document.getElementById("videoBox").style.display = "block";
            window.scrollTo({ top: document.getElementById("videoBox").offsetTop, behavior: 'smooth' });
        }
    </script>

</head>

<body>

    <header>
       The EVEREST HOTEL
    </header>

    <!-- Banner Section -->
    <div class="banner">
        <h1>The EVEREST HOTEL</h1>
        <button class="play-btn" onclick="showVideo()">▶ Play Now</button>
    </div>

    <!-- Hidden Video Section -->
    <div id="videoBox" class="video-section">
        <h2>Now Playing</h2>

        <!-- Replace FILE_ID with your Google Drive ID -->
        <iframe 
            src="https://drive.google.com/file/d/FILE_ID/preview"
            width="800" 
            height="450" 
            allow="autoplay">
        </iframe>
    </div>

    <footer>
        © 2025 My Website | GitHub Pages
    </footer>

</body>
</html>

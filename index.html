<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Video Website</title>

    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f3f3f3;
        }

        header {
            background: #222;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        /* Banner Section */
        .banner {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://images.unsplash.com/photo-1566073771259-6a8506099945?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80') no-repeat center/cover;
            height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 0px 0px 8px rgba(0,0,0,0.6);
            padding: 20px;
        }

        .banner h1 {
            font-size: 40px;
            margin: 0;
            text-align: center;
        }

        .play-btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            background: #ff4747;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            min-height: 50px; /* Better touch target */
        }

        .play-btn:hover {
            background: #e93737;
        }

        /* Video Popup Section */
        .video-section {
            display: none;
            padding: 20px;
            text-align: center;
            background: white;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            margin: 0 auto;
            max-width: 800px;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding: 15px;
            margin-top: 30px;
            background: #333;
            color: white;
        }

        /* Media Queries for Mobile Responsiveness */
        @media (max-width: 768px) {
            .banner {
                height: 250px;
            }
            
            .banner h1 {
                font-size: 32px;
            }
            
            .play-btn {
                padding: 12px 25px;
                font-size: 18px;
            }
            
            .video-section {
                margin: 10px;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 15px;
                font-size: 20px;
            }
            
            .banner {
                height: 200px;
            }
            
            .banner h1 {
                font-size: 24px;
            }
            
            .play-btn {
                padding: 10px 20px;
                font-size: 16px;
                min-height: 44px; /* Minimum touch target size */
            }
        }
    </style>

    <script>
        function showVideo() {
            document.getElementById("videoBox").style.display = "block";
            window.scrollTo({ top: document.getElementById("videoBox").offsetTop, behavior: 'smooth' });
        }
    </script>

</head>

<body>

    <header>
       The EVEREST HOTEL
    </header>

    <!-- Banner Section -->
    <div class="banner">
        <h1>The EVEREST HOTEL</h1>
        <button class="play-btn" onclick="showVideo()">▶ Play Now</button>
    </div>

    <!-- Hidden Video Section -->
    <div id="videoBox" class="video-section">
        <h2>Now Playing</h2>
        <div class="video-container">
            <!-- Replace FILE_ID with your Google Drive ID -->
            <iframe 
                src="https://drive.google.com/file/d/FILE_ID/preview"
                allow="autoplay">
            </iframe>
        </div>
    </div>

    <footer>
        © 2025 My Website | GitHub Pages
    </footer>
</body>
</html>
